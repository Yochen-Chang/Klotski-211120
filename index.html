      <h1>Klotski 華容道</h1>
      <div class="content">
        <div class="imgArea flexCCRow">
          <img src="./materials/klotski-original.jpg" alt="" />
          <img src="./materials/klotski-china.jpg" alt="" />
        </div>
        <article>
          華容道（英語：Klotski，來自波蘭文的klocki，意為木塊）是一種滑塊類遊戲，由放在方形盤中的10塊方片拼成，<strong>目標是在只滑動方塊而不從棋盤中拿走的情況下，將最大的一塊移到底部出口</strong>。
          <br />
          華容道最早起源於19世紀末20世紀初的波蘭，而現在的最常見的4個1✖1、
          5個1✖2以及一個2✖2的這種搭配是由英國人John Harold Fleming
          在1932年發明並申請的專利。
          <br />
          而到了20世紀70-80年代
          三國版的華容道突然在中國流行，然後本土化加上三國背景讓很多人誤以為是中國傳統遊戲。
        </article>
